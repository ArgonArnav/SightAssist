<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SightAssist Live</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #eee;
      font-family: -apple-system, Helvetica, Arial, sans-serif;
      overflow: hidden;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 0.5rem;
    }
    button {
      background: rgba(255,255,255,0.1);
      border: 2px solid #fff;
      border-radius: 4px;
      color: #fff;
      font-size: 1rem;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    button:active { transform: scale(0.95); }
    button:disabled {
      opacity: 0.4;
      cursor: default;
    }

    #canvasContainer {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
    }
    canvas {
      border: 4px solid #fff;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }

    #caption {
      position: absolute;
      bottom: 20px;
      width: 90%;
      max-width: 800px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 1rem;
      border-radius: 4px;
      font-size: 1.3rem;
      line-height: 1.4;
      text-align: center;
      transition: opacity 0.5s;
    }

    /* spinner */
    #spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px; height: 60px;
      margin: -30px;
      border: 6px solid rgba(255,255,255,0.2);
      border-top: 6px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
      z-index: 5;
    }

    @keyframes spin { to { transform: rotate(360deg) } }

    /* animated bbox */
    .bbox {
      position: absolute;
      border: 2px dashed lime;
      animation: fadeInOut 1.5s ease-in-out forwards;
      pointer-events: none;
    }
    @keyframes fadeInOut {
      0%   { opacity: 0; }
      20%  { opacity: 1; }
      80%  { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="controls">
    <button id="startBtn">Start (S)</button>
    <button id="stopBtn" disabled>Stop (P)</button>
    <button id="audioToggle">Audio: On</button>
    <button id="zoomIn">A+</button>
    <button id="zoomOut">A−</button>
  </div>

  <div id="canvasContainer">
    <canvas id="overlay" width="640" height="480"></canvas>
    <div id="spinner"></div>
  </div>

  <div id="caption">Press “Start” or hit S</div>

  <script>
    // Elements
    const canvas       = document.getElementById('overlay'),
          ctx          = canvas.getContext('2d'),
          spinner      = document.getElementById('spinner'),
          captionEl    = document.getElementById('caption'),
          startBtn     = document.getElementById('startBtn'),
          stopBtn      = document.getElementById('stopBtn'),
          audioBtn     = document.getElementById('audioToggle'),
          zoomInBtn    = document.getElementById('zoomIn'),
          zoomOutBtn   = document.getElementById('zoomOut');

    // Hidden video for capture
    const video = document.createElement('video');
    video.setAttribute('playsinline','');
    video.muted = true;
    video.style.display = 'none';
    document.body.appendChild(video);

    let stream, track, audioOn=true, fontSize=1.3;

    // Keyboard shortcuts
    document.addEventListener('keydown', e=>{
      if (e.key.toLowerCase()==='s') startBtn.click();
      if (e.key.toLowerCase()==='p') stopBtn.click();
    });

    // Start / Stop
    startBtn.onclick = async ()=>{
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video:true });
        video.srcObject = stream;
        await video.play();
        track = stream.getVideoTracks()[0];
        startBtn.disabled=true; stopBtn.disabled=false;
        captionEl.style.opacity=0.6; captionEl.textContent='Analyzing…';
        drawLoop(); analyzeLoop();
      } catch(err){
        alert('Camera error: '+err.message);
      }
    };
    stopBtn.onclick = ()=>{
      track.stop();
      startBtn.disabled=false; stopBtn.disabled=true;
      captionEl.textContent='Stopped.'; clearBBoxes();
    };

    // Audio toggle
    audioBtn.onclick=()=>{
      audioOn=!audioOn;
      audioBtn.textContent = 'Audio: '+(audioOn?'On':'Off');
    };

    // Text resizing
    zoomInBtn.onclick = ()=>{ fontSize+=0.1; captionEl.style.fontSize=fontSize+'rem'; };
    zoomOutBtn.onclick=()=>{ fontSize=Math.max(0.8,fontSize-0.1); captionEl.style.fontSize=fontSize+'rem'; };

    // Draw video to canvas
    function drawLoop(){
      if (track && track.readyState==='live') {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        requestAnimationFrame(drawLoop);
      }
    }

    // Remove old boxes
    function clearBBoxes(){
      document.querySelectorAll('.bbox').forEach(el=>el.remove());
    }

    // Periodic analysis
    async function analyzeLoop(){
      if (!(track && track.readyState==='live')) return;
      spinner.style.display='block';
      const frame = canvas.toDataURL('image/jpeg');
      try {
        const res = await fetch('/analyze', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({image:frame, audio:audioOn})
        });
        const { caption, objects, audio } = await res.json();
        captionEl.textContent = caption;
        // show audio
        if (audio && audioOn) new Audio(audio).play();
        // show animated boxes
        clearBBoxes();
        objects.forEach(o=>{
          const box = document.createElement('div');
          box.className='bbox';
          const [x1,y1,x2,y2]=o.bbox;
          // scale coords (if cropping ROI adjust accordingly)
          box.style.left   = x1+'px';
          box.style.top    = y1+'px';
          box.style.width  = (x2-x1)+'px';
          box.style.height = (y2-y1)+'px';
          document.getElementById('canvasContainer').appendChild(box);
        });
      } catch(e){
        console.error(e);
      }
      spinner.style.display='none';
      setTimeout(analyzeLoop, 2000);
    }
  </script>
</body>
</html>
