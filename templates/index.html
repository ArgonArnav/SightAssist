<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SightAssist Live</title>
  <style>
    body { margin:0; padding:0; background:#000; color:#eee; overflow:hidden;
           font-family:-apple-system,Helvetica,Arial,sans-serif; }
    #controls { position:absolute; top:10px; left:50%; transform:translateX(-50%);
                z-index:10; display:flex; gap:.5rem; }
    button { background:rgba(255,255,255,0.1); border:2px solid #fff;
             border-radius:4px; color:#fff; font-size:1rem;
             padding:.4rem .8rem; cursor:pointer; transition:.1s;}
    button:active { transform:scale(.95); }
    button:disabled { opacity:.4; cursor:default; }

    #canvasContainer { position:absolute; top:0; left:0; right:0; bottom:0;
                       display:flex; align-items:center; justify-content:center;
                       background:#111; }
    canvas { border:4px solid #fff; border-radius:8px;
             box-shadow:0 0 20px rgba(0,0,0,0.8); }

    #caption { position:absolute; bottom:20px; width:90%; max-width:800px;
               left:50%; transform:translateX(-50%);
               background:rgba(0,0,0,0.6); padding:1rem; border-radius:4px;
               font-size:1.3rem; line-height:1.4; text-align:center;
               transition:opacity .5s; }

    #spinner { position:absolute; top:50%; left:50%; margin:-30px 0 0 -30px;
               width:60px; height:60px; border:6px solid rgba(255,255,255,.2);
               border-top-color:#fff; border-radius:50%; animation:spin 1s linear infinite;
               display:none; z-index:5; }

    @keyframes spin { to { transform:rotate(360deg) } }
  </style>
</head>
<body>

  <div id="controls">
    <button id="startBtn">Start (S)</button>
    <button id="stopBtn" disabled>Stop (P)</button>
    <button id="audioToggle">Audio: On</button>
    <button id="zoomIn">A+</button>
    <button id="zoomOut">A−</button>
  </div>

  <div id="canvasContainer">
    <canvas id="overlay" width="640" height="480"></canvas>
    <div id="spinner"></div>
  </div>

  <div id="caption">Press “Start” or hit S</div>

  <script>
    // Elements
    const canvas     = document.getElementById('overlay'),
          ctx        = canvas.getContext('2d'),
          spinner    = document.getElementById('spinner'),
          captionEl  = document.getElementById('caption'),
          startBtn   = document.getElementById('startBtn'),
          stopBtn    = document.getElementById('stopBtn'),
          audioBtn   = document.getElementById('audioToggle'),
          zoomInBtn  = document.getElementById('zoomIn'),
          zoomOutBtn = document.getElementById('zoomOut');

    // Hidden video capture element
    const video = document.createElement('video');
    video.playsInline = true;
    video.muted = true;
    video.style.display = 'none';
    document.body.appendChild(video);

    let stream, track, audioOn = true, fontSize = 1.3;
    let lastObjects = [];  // store latest detections

    // ROI offsets (¼→¾ of full canvas)
    const roiOffsetX = canvas.width  / 4;
    const roiOffsetY = canvas.height / 4;
    const roiWidth   = canvas.width  / 2;
    const roiHeight  = canvas.height / 2;

    // Keyboard shortcuts
    document.addEventListener('keydown', e => {
      if (e.key.toLowerCase() === 's') startBtn.click();
      if (e.key.toLowerCase() === 'p') stopBtn.click();
    });

    // Start camera
    startBtn.onclick = async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video:true });
        video.srcObject = stream;
        await video.play();
        track = stream.getVideoTracks()[0];

        startBtn.disabled = true;
        stopBtn.disabled  = false;
        captionEl.style.opacity = 0.6;
        captionEl.textContent = 'Analyzing…';

        drawLoop();      // unified draw+overlay
        analyzeLoop();   // periodic inference
      } catch (err) {
        alert('Camera error: ' + err.message);
      }
    };

    // Stop camera
    stopBtn.onclick = () => {
      track.stop();
      startBtn.disabled = false;
      stopBtn.disabled  = true;
      captionEl.textContent = 'Stopped.';
      lastObjects = [];
      clearCanvas();
    };

    // Audio toggle
    audioBtn.onclick = () => {
      audioOn = !audioOn;
      audioBtn.textContent = 'Audio: ' + (audioOn?'On':'Off');
    };

    // Text resizing
    zoomInBtn.onclick = () => {
      fontSize += .1;
      captionEl.style.fontSize = fontSize + 'rem';
    };
    zoomOutBtn.onclick = () => {
      fontSize = Math.max(.8, fontSize - .1);
      captionEl.style.fontSize = fontSize + 'rem';
    };

    // Clear canvas entirely
    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Rounded rectangle helper
    function roundRect(ctx,x,y,w,h,r){
      ctx.beginPath();
      ctx.moveTo(x+r,y);
      ctx.lineTo(x+w-r,y);
      ctx.quadraticCurveTo(x+w,y,x+w,y+r);
      ctx.lineTo(x+w,y+h-r);
      ctx.quadraticCurveTo(x+w,y+h,x+w-r,y+h);
      ctx.lineTo(x+r,y+h);
      ctx.quadraticCurveTo(x,y+h,x,y+h-r);
      ctx.lineTo(x,y+r);
      ctx.quadraticCurveTo(x,y,x+r,y);
      ctx.closePath();
    }

    // Draw boxes onto canvas
    function drawBoxes(objects) {
      objects.forEach(o => {
        // bbox returned relative to ROI; so offset by roiOffsetX/Y
        const x1 = o.bbox[0] + roiOffsetX,
              y1 = o.bbox[1] + roiOffsetY,
              x2 = o.bbox[2] + roiOffsetX,
              y2 = o.bbox[3] + roiOffsetY;
        const w = x2 - x1, h = y2 - y1, rad = 8;
        // semi-transparent fill
        ctx.fillStyle   = 'rgba(0,255,0,0.15)';
        roundRect(ctx, x1, y1, w, h, rad);
        ctx.fill();
        // stroke
        ctx.lineWidth   = 3;
        ctx.strokeStyle = 'rgba(0,255,0,0.8)';
        roundRect(ctx, x1, y1, w, h, rad);
        ctx.stroke();
        // label background
        const txt = `${o.label} ${(o.confidence*100).toFixed(0)}%`;
        ctx.font      = '16px sans-serif';
        const txtW    = ctx.measureText(txt).width + 8, txtH = 20;
        ctx.fillStyle = 'rgba(0,0,0,0.6)';
        roundRect(ctx, x1, y1 - txtH, txtW, txtH, 4);
        ctx.fill();
        // label text
        ctx.fillStyle = '#fff';
        ctx.fillText(txt, x1 + 4, y1 - 4);
      });
    }

    // Unified draw + overlay loop
    function drawLoop() {
      if (track && track.readyState === 'live') {
        // draw full frame
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        // highlight ROI region (optional)
        ctx.strokeStyle = 'rgba(255,255,255,0.3)';
        ctx.lineWidth = 2;
        ctx.strokeRect(roiOffsetX, roiOffsetY, roiWidth, roiHeight);
        // draw latest boxes
        drawBoxes(lastObjects);
        requestAnimationFrame(drawLoop);
      }
    }

    // Periodic inference
    async function analyzeLoop() {
      if (!(track && track.readyState==='live')) return;
      spinner.style.display = 'block';

      // capture ROI only for inference to save bandwidth
      // we need to extract the ROI out of the full canvas:
      const roiCanvas = document.createElement('canvas');
      roiCanvas.width = roiWidth; roiCanvas.height = roiHeight;
      const roiCtx = roiCanvas.getContext('2d');
      roiCtx.drawImage(canvas,
                       roiOffsetX, roiOffsetY, roiWidth, roiHeight,
                       0, 0, roiWidth, roiHeight);
      const frame = roiCanvas.toDataURL('image/jpeg');

      try {
        const res = await fetch('/analyze', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({image: frame, audio: audioOn})
        });
        const { caption, objects, audio } = await res.json();
        console.log('Detections:', objects);  // debug

        lastObjects = objects;   // store for next drawLoop
        captionEl.textContent = caption;
        captionEl.style.opacity = 1;

        if (audio && audioOn) new Audio(audio).play();
      } catch (e) {
        console.error('Analysis error:', e);
      }
      spinner.style.display = 'none';
      setTimeout(analyzeLoop, 2000);
    }
  </script>
</body>
</html>
